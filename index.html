<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/75f32e9ed7.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Destination - Hong Kong</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <main class="video-container">
        <video
          src="https://cdn.pixabay.com/video/2018/05/22/16377-271607346_tiny.mp4"
          controls
          autoplay
          muted
          loop
          id="background-video"
        ></video>

        <div class="heading d-flex justify-content-between mt-3">
          <div class="heading-two ms-3">
            <i class="fa-solid fa-plane-departure"></i>
            <i class="fa-solid fa-suitcase-rolling"></i>
          </div>
          <div class="heading-one">
            <ul>
              <li>Home</li>
              <li>Destinations</li>
              <li>Events</li>
            </ul>
          </div>

          <div class="heading-three">
            <button class="me-5">Sign Up</button>
          </div>
        </div>
        <h6 class="mt-5">YOUR OFFICIAL TRAVEL GUIDE.</h6>
        <h1>EXPLORE ALBERTA, CANADA</h1>
        <button class="book-button">Book Now</button>
      </main>
    </div>
  </body>
</html>
